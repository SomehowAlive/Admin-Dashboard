<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="sidebar">
        <ul class="sidebar-list">
          <div class="top-links">
            <li class="sidebar-item">
              <a href="#" class="sidebar-link">
                <img class="sidebar-link-icon" src="./assets/dashboard-icon.png" alt="" />
                <span class="sidebar-link-text">Dashboard</span>
              </a>
            </li>
          </div>
          <div class="center-links">
            <li class="sidebar-item">
              <a href="#" class="sidebar-link current">
                <img class="sidebar-link-icon" src="./assets/dashboard-icon.png" />
                <span class="sidebar-link-text">Home</span>
              </a>
            </li>
            <li class="sidebar-item">
              <a href="#" class="sidebar-link">
                <img class="sidebar-link-icon" src="./assets/account-icon.png" />
                <span class="sidebar-link-text">Profile</span>
              </a>
            </li>
            <li class="sidebar-item">
              <a href="#" class="sidebar-link">
                <img class="sidebar-link-icon" src="./assets/message-icon.png" />
                <span class="sidebar-link-text">Messages</span>
              </a>
            </li>
            <li class="sidebar-item">
              <a href="#" class="sidebar-link">
                <img class="sidebar-link-icon" src="./assets/history-icon.png" />
                <span class="sidebar-link-text">History</span>
              </a>
            </li>
            <li class="sidebar-item">
              <a href="#" class="sidebar-link">
                <img class="sidebar-link-icon" src="./assets/tasks.png" />

                <span class="sidebar-link-text">Tasks</span>
              </a>
            </li>
            <li class="sidebar-item">
              <a href="#" class="sidebar-link">
                <img class="sidebar-link-icon" src="./assets/communities-icon.png" />
                <span class="sidebar-link-text">Communities</span>
              </a>
            </li>
          </div>
          <div class="bottom-links">
            <li class="sidebar-item">
              <a href="#" class="sidebar-link">
                <img class="sidebar-link-icon" src="./assets/settings-icon.png" />
                <span class="sidebar-link-text">Settings</span>
              </a>
            </li>
            <li class="sidebar-item">
              <a href="#" class="sidebar-link">
                <img class="sidebar-link-icon" src="./assets/support-icon.png" />
                <span class="sidebar-link-text">Support</span>
              </a>
            </li>
          </div>
        </ul>
      </div>
      <div class="header">
        <div class="header-cont">
          <div class="search-cont">
            <input type="search" name="search" id="search" />
          </div>
          <div class="notif-cont">
            <span class="notif-icon"></span>
          </div>
          <div class="profile-cont">
            <img
              src="https://avatars.githubusercontent.com/u/112562455?v=4"
              alt="profile picture small"
              class="pfp small"
            />
            <div>
              <p class="name">Somehow Alive</p>
              <p class="role">Professional Software Engineer</p>
            </div>
          </div>
          <div class="greetings-cont">
            <img
              src="https://avatars.githubusercontent.com/u/112562455?v=4"
              alt="profile picture big"
              class="pfp big"
            />
            <div>
              <p class="greeting">Hi there,</p>
              <p class="username">SomhowAlive (@somehowalive)</p>
            </div>
          </div>
          <div class="btns-cont">
            <button type="button" class="btn">New</button>
            <button type="button" class="btn">Upload</button>
            <button type="button" class="btn">Share</button>
          </div>
        </div>
      </div>
      <div class="main-content"></div>
    </div>
  </body>
</html>
